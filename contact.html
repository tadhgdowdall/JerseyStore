      <!-- Contact Form -->
<section class="bg-dark py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
          <h1 class="mb-4 display-5 text-center" style="color:white; ">Contact</h1>
          <p class="text-secondary mb-5 text-center">The best way to contact us is to use our contact form below. Please fill out all of the required fields and we will get back to you as soon as possible.</p>
          <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
        </div>
      </div>
    </div>
  
    <div class="container bg-dark ">
      <div class="row justify-content-lg-center">
        <div class="col-12 col-lg-9">
          <div class="bg-white border rounded shadow-sm overflow-hidden">
  
            <form action="#!" name="registration" method="get" class="form">  <!-- Get method sends contact form input to url after the user presses submit-->
              <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                <div class="col-12">
                  <label for="fullname" class="form-label text-dark">Full Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control text-dark" id="fullname" name="fullname" value="" maxlength="30" required> <!-- Max length of full name is 30 and input field is required -->
                </div>
                <div class="col-12 col-md-6">
                  <label for="email" class="form-label text-dark">Email <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa fa-envelope" style="font-size:1.5em"></i>
                    </span>
                    <input type="email" class="form-control text-dark" id="email" name="email" value="" pattern=".+@.+\..+" required>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <label for="phone" class="form-label text-dark">Phone Number</label>
                  <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa fa-phone" style="font-size:1.5em"></i>
                    </span>
                    <input type="tel" class="form-control text-dark" id="phone" name="phone" value="" pattern="[0][8][0-9]\s[0-9]{7}" title="Format is in 08x 1234567">
                  </div>
                </div>
                <div class="col-12">
                  <label for="message" class="form-label text-dark">Message <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                  </div>
                </div>
              </div>
            </form>
  
          </div>
        </div>
      </div>
