<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportsy Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="images/Designer.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark ">
    
      
  <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
    <div class="container-fluid">
      <img src="images/Designer.png" alt="" class="myLogo">


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Navbar Links -->
        <ul class="navbar-nav ms-auto w-100 d-flex justify-content-start ">
          <li class="nav-item m-0 p-0">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item m-0 p-0">
            <a class="nav-link" href="store.html">Store</a>
          </li>
          <li class="nav-item m-0 p-0">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>

       
        </ul>
      
        <form class="d-flex w-auto  ">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
        

        <!-- Similar to elverys login and register, refer to this in docs-->
        <div class="logIn">
          <a href="login.html" style="text-decoration: none; padding-left:8px; padding-right:0; margin:0;">
            <span class="bi bi-file-person "  style="color:white; font-size: 30px; "></span>
          </a>
        </div>



        <div class="cart">
          <a href="cart.html" style="text-decoration: none; padding:0; margin:0;">
            <span class="cart-icon bi bi-bag" style="font-size:30px;color:white;"></span>
            <span class="badge"  id="cart-count">0</span>
          </a>
     


        </div>
    </div>
  </nav>
  <h1 style="color:white; text-align: center;" class="mb-3">Checkout</h1>


  <div class="container">
    <div class="row d-flex flex-nowrap ">
      <!-- Left Section -->
      <div class="col-9">
        <div class="accordion" id="accordionPayment">
          <!-- Credit Card Section -->
          <div class="accordion-item mb-3">
            <h2 class="h5 px-0 py-3 accordion-header d-flex justify-content-between align-items-center">
              <div class="form-check w-100">
                <label class="form-check-label p-0 " for="payment1">
                  Credit Card
                </label>
              </div>
              <span>
                <svg width="34" height="25" xmlns="http://www.w3.org/2000/svg">
                  <g fill-rule="nonzero" fill="#333840">
                    <path d="M29.418 2.083c1.16 0 2.101.933 2.101 2.084v16.666c0 1.15-.94 2.084-2.1 2.084H4.202A2.092 2.092 0 0 1 2.1 20.833V4.167c0-1.15.941-2.084 2.102-2.084h25.215ZM4.203 0C1.882 0 0 1.865 0 4.167v16.666C0 23.135 1.882 25 4.203 25h25.215c2.321 0 4.203-1.865 4.203-4.167V4.167C33.62 1.865 31.739 0 29.418 0H4.203Z"></path>
                    <path d="M4.203 7.292c0-.576.47-1.042 1.05-1.042h4.203c.58 0 1.05.466 1.05 1.042v2.083c0 .575-.47 1.042-1.05 1.042H5.253c-.58 0-1.05-.467-1.05-1.042V7.292Zm0 6.25c0-.576.47-1.042 1.05-1.042H15.76c.58 0 1.05.466 1.05 1.042 0 .575-.47 1.041-1.05 1.041H5.253c-.58 0-1.05-.466-1.05-1.041Zm0 4.166c0-.575.47-1.041 1.05-1.041h2.102c.58 0 1.05.466 1.05 1.041 0 .576-.47 1.042-1.05 1.042H5.253c-.58 0-1.05-.466-1.05-1.042Zm6.303 0c0-.575.47-1.041 1.051-1.041h2.101c.58 0 1.051.466 1.051 1.041 0 .576-.47 1.042-1.05 1.042h-2.102c-.58 0-1.05-.466-1.05-1.042Zm6.304 0c0-.575.47-1.041 1.051-1.041h2.101c.58 0 1.05.466 1.05 1.041 0 .576-.47 1.042-1.05 1.042h-2.101c-.58 0-1.05-.466-1.05-1.042Zm6.304 0c0-.575.47-1.041 1.05-1.041h2.102c.58 0 1.05.466 1.05 1.041 0 .576-.47 1.042-1.05 1.042h-2.101c-.58 0-1.05-.466-1.05-1.042Z"></path>
                  </g>
                </svg>
              </span>
            </h2>
            <div id="collapseCC" class="accordion-collapse collapse show">
              <div class="accordion-body">
                <div class="mb-3">
                  <label class="form-label">Card Number</label>
                  <input type="text" class="form-control" placeholder="" pattern="^(5[1-5][0-9]{14}|2(22[1-9][0-9]{12}|2[3-9][0-9]{13}|[3-6][0-9]{14}|7[0-1][0-9]{13}|720[0-9]{12}))$">
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="mb-3">
                      <label class="form-label">Name on card</label>
                      <input type="text" class="form-control" placeholder="">
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="mb-3">
                      <label class="form-label">Expiry date</label>
                      <input type="text" class="form-control" placeholder="MM/YY">
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="mb-3">
                      <label class="form-label">CVV Code</label>
                      <input type="password" class="form-control">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Right Section -->
      <div class="col-3">
        <div class="card position-sticky top-0">
          <div class="p-3 bg-light bg-opacity-10">
            <h6 class="card-title mb-3">Order Summary</h6>
            <div class="d-flex justify-content-between mb-1 small">
              <span>Subtotal</span> <span class="totalPrice">€245.50</span>
            </div>
            <div class="d-flex justify-content-between mb-1 small">
              <span>Shipping</span> <span>€20.00</span>
            </div>
            <div class="d-flex justify-content-between mb-1 small">
              <span>Coupon (Code: ATU)</span> <span class="text-danger">-€10.00</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between mb-4 small">
              <span>TOTAL</span> <strong class="text-dark end-price">€224.50</strong>
            </div>
          </div>
          <button class="btn btn-primary w-100 mt-2" type="submit">Place order</button>
        </div>
      </div>
    </div>
  </div>
  
  




         <!-- Footer -->
         <footer class="bg-dark bg-gradient mt-3 text-white pt-4  footerNav">
            <div class="container-fluid">
              <div class="row justify-content-center">
                
            
                
                <!-- Links Section   You need to fix responsiveness on small screens-->
                <div class="col-12 col-md-4 mb-4 footerLinks">
              
                  <ul class="footer-text  ">
                    <li><a href="index.html" class="text-white">Home</a></li>
                    <li><a href="store.html" class="text-white">Store</a></li>
                    <li><a href="contact.html" class="text-white">Contact</a></li>
                    <li><a href="about.html" class="text-white">About</a></li>
                  </ul>
                </div>
                
              
              </div>
    
              <!-- Bottom Row with Copyright -->
              <div class="text-center py-3">
                <p class="mb-0">&copy; 2024 Sportsy. All rights reserved.</p>
              </div>
            </div>
          </footer>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="script.js"></script>
